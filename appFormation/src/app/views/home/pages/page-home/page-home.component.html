<div class="container">
  <form [formGroup]="formLogin" (ngSubmit)="login()">

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>

    <!-- Btn validation -->
    <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Login</button>

  </form>
</div>
