<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nom</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>
    <div *ngIf="form.get('name').errors?.required && form.get('name').touched" class="alert alert-danger">Champs non rempli</div>
    <div *ngIf="form.get('name').errors?.maxlength && form.get('name').touched" class="alert alert-danger">10 chara max !</div>

    <div class="form-group">
      <label for="ca">Chiffre d'affaire</label>
      <input formControlName="ca" type="number" class="form-control" id="ca">
    </div>

    <div class="form-group">
      <label for="tva">TVA</label>
      <input formControlName="tva" type="number" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let s of states" [ngValue]="s">{{ s }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">Commentaires</label>
      <textarea formControlName="comment" class="form-control" id="comment"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-info">Sauvegarder</button>

  </form>
</div>
