<app-titres-b [title]="title" [subtitle]="subtitle">
  <app-table-striped *ngIf="users" [headers]="headers">
    <tr *ngFor="let u of users">
      <td [appColorRole]="u.role">{{ u.username }}</td>
      <td [appColorRole]="u.role">{{ u.role }}</td>
      <td>{{ u.date | date: 'full'}}</td>
    </tr>
  </app-table-striped>

  <app-btn [label]="btnAdd.label" [route]="btnAdd.route"></app-btn>
</app-titres-b>
